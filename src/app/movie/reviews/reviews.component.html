<br />
<div class="row">
  <div class="col-md-4">
    <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#reviewModal">Avaliar</button>
  </div>
  <div *ngFor="let review of reviews" class="col-md-12">
    <app-card-review [review]="review"></app-card-review>
  </div>
</div>

<!-- modal -->


<div class="modal fade" id="reviewModal" tabindex="-1" role="dialog" aria-labelledby="reviewModal" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="reviewModal">Avaliar {{title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <label for="nota" class="col-form-label">Nota: </label>&nbsp;&nbsp;
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
          <span><i class="fa fa-star"></i></span>
        </div>
        <form>
          <div class="form-group">
            <label for="review" class="col-form-label">Avaliação:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-info">Avaliar</button>
      </div>
    </div>
  </div>
</div>

<div class="main-content">
  <div class="container-fluid">
    <div class="card movie-detail-card shadow p-3 mb-5 rounded">
      <div class="card-body">
        <div class="row">
          <div class="col-md-8">
            <h2>{{movie?.TITLE}}</h2>
            <h5 *ngIf="comingSoon"><span class="badge badge-pill badge-info">Em breve</span></h5>
            <p>
              <span *ngIf="movie?.AGE == 0" class="badge badge-success">L</span>
              <span *ngIf="movie?.AGE == 10" class="badge badge-primary">10</span>
              <span *ngIf="movie?.AGE == 12" class="badge badge-warning">12</span>
              <span *ngIf="movie?.AGE == 14" class="badge badge-secondary">14</span>
              <span *ngIf="movie?.AGE == 16" class="badge badge-danger">16</span>
              <span *ngIf="movie?.AGE == 18" class="badge badge-dark">18</span>
              &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; {{movie?.GENRE}}
              &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; {{movie?.DURATION}}
              &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp; {{movie?.DATE_PREMIERE | date: 'dd/MM/yyyy'}}
            </p>
          </div>
          <div class="col-md-2">
          </div>
          <div *ngIf="rating?.RATING_AVG" class="col-md-2">
            <h2 class="rating-value">{{rating?.RATING_AVG}} <span class="rating-star"><i class="fa fa-star"></i></span>
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <img class="materialboxed" width="236" height="350" [src]="movie?.POSTER_URL" [alt]="movie?.TITLE">
          </div>
          <div class="col-md-1">
          </div>
          <div class="col-md-6" *ngIf="trailer">
            <iframe width="725" height="350" [src]="trailer" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-12">
            <ul class="nav nav-pills nav-justified">
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['storyline']">Sinopse</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['actors']">Atores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLinkActive="active" [routerLink]="['reviews']">Avaliações</a>
              </li>
            </ul>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

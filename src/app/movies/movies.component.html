<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let movie of movies" class="col-md-3">
        <app-card-movie [movie]="movie"></app-card-movie>
      </div>
    </div>

    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" *ngIf="currentPage != 1">
          <a class="page-link" (click)="backPage()" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let numberPage of numberOfPages"><a class="page-link"
            (click)="setCurrentPage(numberPage)">{{numberPage}}</a></li>
        <li class="page-item" *ngIf="currentPage < numberOfPages.length">
          <a class="page-link" (click)="nextPage()" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
</div>

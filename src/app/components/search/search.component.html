<form class="navbar-form" [formGroup]="searchForm">
  <div class="input-group no-border">
    <input type="text" value="" class="form-control" formControlName="search" [placeholder]="definePlaceholder()">
    <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon" (click)="goSearch()">
      <i class="material-icons">search</i>
      <div class="ripple-container"></div>
    </button>
  </div>
</form>
